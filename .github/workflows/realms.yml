name: Build realms

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        platform: [linux-arm64, macos-arm64, rpi3, odroid-c2]
    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.platform == 'macos-arm64' && 'macos-14' || 'ubuntu-latest' }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Dependencies (Linux)
        if: ${{ runner.os == 'Linux' }}
        run: |
          sudo apt update
          sudo apt install -y fpc lazbuild

      - name: Install Dependencies (macOS)
        if: ${{ runner.os == 'macOS' }}
        run: |
          brew install fpc lazarus

      - name: Build with Lazarus
        run: |
          case "${{ matrix.platform }}" in
            linux-arm64)
              lazbuild --build-mode=Release --compiler-options="-Tlinux -Paarch64" realms.lpi
              ;;
            rpi3)
              lazbuild --build-mode=Release --compiler-options="-Tlinux -Parm" realms.lpi
              ;;
            odroid-c2)
              lazbuild --build-mode=Release --compiler-options="-Tlinux -Paarch64" realms.lpi
              ;;
            macos-arm64)
              lazbuild --build-mode=Release --compiler-options="-Tdarwin -Paarch64" realms.lpi
              ;;
          esac

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: realms-${{ matrix.platform }}
          path: # The path to your compiled executable. This will depend on your project settings.
